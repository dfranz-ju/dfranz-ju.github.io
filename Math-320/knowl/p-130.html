<p xmlns:svg="http://www.w3.org/2000/svg">I encourage you to change the definition of A to see the effect of doing the transformations repeatedly or in a different order. To see the definition of A, scroll down in the Sage cell below. <div class="sagecell-sage" id="sage-26"><script type="text/x-sage">	d=matrix(QQ, 2, 9, [[0, 0.5, 0.5, 6, 6, 5.5, 5.5, 0, 0], [0, 0, 6.42, 0, 8, 8, 1.58, 8, 0]]); 
N_0=list_plot(d.columns(), plotjoined=true, aspect_ratio=1, color='purple'); 

# a horizontal shear matrix:
S=matrix(RDF, [[1,0.25,],[0,1]]); 

# a rotation matrix:
R=matrix(RDF, [[cos(pi/4), -sin(pi/4)], [sin(pi/4), cos(pi/4)]]); 

# a dilation matrix
D=matrix(RDF, [[2, 0], [0,2]]); 

# shear, followed by rotation, followed by dilation
A=D*R*S; 
d_1=A*d; #transformation applied

N_1=list_plot(d_1.columns(), plotjoined=true, aspect_ratio=1, color='blue'); 
N_0+N_1
</script></div></p>
