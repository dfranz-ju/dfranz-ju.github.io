<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(V\)</span> be the first quadrant in the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(xy\)</span>-plane. That is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(V=\left\{\begin{bmatrix} x \\ y \end{bmatrix} : x \geq 0, y\geq 0\right\}\text{.}\)</span> Find a specific vector <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathbf{u}\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(V\)</span> and a specific scalar <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c \mathbf{u}\)</span> is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(V\text{.}\)</span></p></article><span class="incontext"><a href="section-4-1.html#exercise-45">in-context</a></span>
