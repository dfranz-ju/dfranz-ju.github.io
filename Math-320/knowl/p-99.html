<p>Applying a matrix transformation to a vector involves multiplying a vector by a matrix. The cell below reviews these commands. Answering questions about these matrix transformations will often require row reduction, which we continue to do using the <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">.rref()</code> method. <div class="sagecell-sage" id="sage-16"><script type="text/x-sage">	v=vector([1,2,3,4]);
A=column_matrix([[1,3], [2,4], [5,1], [-1,-6]]);
show("A=",A);
show("v=",v);
show("The image of v under the action by A is Av=",A*v)
</script></div></p>
