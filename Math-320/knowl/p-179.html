<p>The last section defined abstract vector spaces and introduced the idea of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">subspaces</em>. This section discusses two common ways subspaces arise in applications: 1) as the set of solutions to a homogeneous system of linear equations, and 2) as the span of a collection of vectors.</p>
