<div class="problem-contents">
<p>Determine if the functions below are inverses of each other.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x) = \frac{1}{2} x - 5
\end{equation*}
</div>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
g(x) = {2x+10}
\end{equation*}
</div>
<p>Answer: <ul style="list-style:circle;">
<li id="li-1"><p id="p-49">yes</p></li>
<li id="li-2"><p id="p-50">no</p></li>
</ul></p>
