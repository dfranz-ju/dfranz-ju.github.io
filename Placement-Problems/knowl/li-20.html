</h6>The range is all valid \(y\)-values on the graph (or all possible outputs of the function), so the range of \(f(x)\) is the set of values \(-1.5 \leq y \leq 2\text{,}\) which can be written as \([-1.5, 2]\) using interval notation.</article><span class="incontext"><a href="math-140.html#li-20">in-context</a></span>
