<p>Use substitution with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u=2x^2-3\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(du=4x \, dx\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dfrac{1}{4} \, du = x \, dx\text{:}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int xe^{2x^2-3} \, dx \amp = \int \frac{1}{4} e^u \, du\\
\amp = \frac{1}{4} e^u + C\\
\amp = \frac{1}{4} e^{2x^2-3} + C
\end{align*}
</div>
