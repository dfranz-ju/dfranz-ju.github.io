\begin{align*}
\int \frac{x^3+x+2}{x^2} \, dx \amp = \int (x + x^{-1} + 2x^{-2}) \, dx\\
\amp = \frac{x^2}{2} + \ln|x| + 2\frac{x^{-1}}{-1} + C\\
\amp = \frac{x^2}{2} + \ln|x| -\frac{2}{x} + C
\end{align*}
