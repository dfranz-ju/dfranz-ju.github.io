<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Use substitution with \(u= \ln(x)\) and \(du = \dfrac{1}{x} \, dx\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \frac{(\ln(x))^3}{x} \, dx \amp = \int u^3 \, du\\
\amp = \frac{u^4}{4} + C\\
\amp = \frac{(\ln(x))^4}{4} + C 
\end{align*}
</div>
