<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.2.3.1</span><span class="period">.</span>
</h6>
<p>Use subsitution with \(u=2x^3\) and \(du = 6x^2 \, dx\text{,}\) so \(\dfrac{1}{6} \, du = x^2 \, dx\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int x^2e^{2x^3} \, dx \amp = \int \frac{1}{6} e^u \, du\\
\amp = \frac{1}{6} e^u + C\\
\amp = \frac{1}{6}e^{2x^3}+C
\end{align*}
</div>
