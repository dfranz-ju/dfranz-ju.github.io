<p>Use subsitution with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u=2x^3\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(du = 6x^2 \, dx\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dfrac{1}{6} \, du = x^2 \, dx\text{:}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int x^2e^{2x^3} \, dx \amp = \int \frac{1}{6} e^u \, du\\
\amp = \frac{1}{6} e^u + C\\
\amp = \frac{1}{6}e^{2x^3}+C
\end{align*}
</div>
