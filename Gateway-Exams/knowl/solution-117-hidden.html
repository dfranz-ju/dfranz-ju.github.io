<p>Use substitution with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u=\cos(t)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(du = -\sin(t) \, dt\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(-du = \sin(t) \, dt\text{:}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int \sin(t)\cos^4(t) \, dt \amp = \int -u^4 \, du\\
\amp = -\frac{u^5}{5} + C\\
\amp = -\frac{1}{5} \cos^5(t) + C
\end{align*}
