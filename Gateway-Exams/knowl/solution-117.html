</h6>
<p>Use substitution with \(u=\cos(t)\) and \(du = -\sin(t) \, dt\text{,}\) so \(-du = \sin(t) \, dt\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \sin(t)\cos^4(t) \, dt \amp = \int -u^4 \, du\\
\amp = -\frac{u^5}{5} + C\\
\amp = -\frac{1}{5} \cos^5(t) + C
\end{align*}
</div>
