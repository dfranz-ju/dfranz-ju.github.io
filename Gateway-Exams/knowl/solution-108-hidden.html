<body><div class="solution solution-like">
<p>Use substitution with \(u= \pi z^2\) and \(du = 2\pi z \, dz\text{,}\) so \(\dfrac{1}{2\pi} \, du = z \, dz\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int z\cos(\pi z^2) \, dz \amp = \int \frac{1}{2\pi} \cos(u) \, du\\
\amp = \frac{1}{2\pi} \sin(u) + C\\
\amp = \frac{1}{2\pi} \sin(\pi z^2) + C
\end{align*}
</div>
