<p>Use substitution with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u = t^2 + 5\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(du = 2t \, dt\text{,}\)</span> so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dfrac{1}{2} \, du = t \, dt\text{:}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int 7t\cos(t^2+5) \, dt \amp = \int 7 \cdot \frac{1}{2} \cos(u) \, du\\
\amp = \frac{7}{2} \sin(u) + C\\
\amp = \frac{7}{2} \sin(t^2+5) + C
\end{align*}
