<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Use substitution with \(u=3x^2+4\) and \(du=6x \, dx\text{,}\) so \(\dfrac{1}{6} du = x \, dx\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \frac{2x}{3x^2+4} \, dx \amp = \int 2 \frac{1}{6} \frac{1}{u} \, du\\
\amp = \frac{1}{3} \ln|u| + C\\
\amp = \frac{1}{3}\ln|3x^2+4| + C
\end{align*}
</div>
