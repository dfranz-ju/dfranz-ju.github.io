<body><div class="solution solution-like">
<p>Use integration by parts with</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
u \amp = 8t \amp dv \amp = \cos(t) \, dt\\
du \amp = 8 \, dt \amp v \amp = \sin(t)
\end{align*}
</div>
<p class="continuation">Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int 8t \cos(t) \amp = 8t\sin(t) - \int 8\sin(t) \, dt	  \\
\amp = 8t\sin(t) + 8\cos(t)+C
\end{align*}
</div>
