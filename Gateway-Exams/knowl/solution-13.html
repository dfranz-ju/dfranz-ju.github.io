\begin{align*}
f'(t) \amp = \frac{d}{dt} \left[\frac{t^2}{\sqrt{t}} + \frac{2}{\sqrt{t}} \right]\\
\amp = \frac{d}{dt} \left[ t^{3/2} + 2t^{-1/2}\right]\\
\amp = \frac{3}{2}t^{1/2} + 2 \cdot \frac{-1}{2}t^{-3/2}\\
\amp = \frac{3}{2}t^{1/2} -t^{-3/2}
\end{align*}
