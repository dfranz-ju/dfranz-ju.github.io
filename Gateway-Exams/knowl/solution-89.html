<p>Use substitution with \(u=r+1\) and \(du=dr\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

\int (r+1)^3 \, dr \amp = \int u^3 \, du\\
\amp = \frac{u^4}{4}+C\\
\amp = \frac{(r+1)^4}{4}+C
\end{align*}
