<p>Use substitution with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u=\ln(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(du=\dfrac{1}{x} \, dx\text{:}\)</span></p>

\int \frac{1}{x\ln(x)} \, dx \amp = \int \frac{1}{u} \, du\\
\amp = \ln|u| + C\\
\amp = \ln|\ln(x)|+C
\end{align*}
