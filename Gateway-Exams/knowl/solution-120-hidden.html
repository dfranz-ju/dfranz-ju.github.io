<body><div class="solution solution-like">
<p>Use substitution with \(u=5w^2 + 1\) and \(du=10w \, dw\text{,}\) so \(\dfrac{1}{10} \, du = w \, dw\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int 3w\sin(w^2+1) \, dw \amp = \int 3 \cdot \frac{1}{10} \sin(u) \, du\\
\amp = -\frac{3}{10} \cos(u) + C\\
\amp = -\frac{3}{10} \cos(5w^2 + 1) + C
\end{align*}
</div>
