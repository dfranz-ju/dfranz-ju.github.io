<body><div class="solution solution-like">
<p>Use substitution with \(u=\ln(x)\) and \(du=\dfrac{1}{x} \, dx\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \frac{1}{x\ln(x)} \, dx \amp = \int \frac{1}{u} \, du\\
\amp = \ln|u| + C\\
\amp = \ln|\ln(x)|+C
\end{align*}
