<p>Use substitution with \(u=z+8\) and \(du=dz\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int \frac{1}{\sqrt{z+8}} \, dz \amp = \int \frac{1}{u} \, du\\
\amp = \int u^{-1/2} \, du\\
\amp = \frac{u^{1/2}}{1/2} + C\\
\amp = 2(z+8)^{1/2} + C
\end{align*}
</div>
