<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int \frac{2x^5+7x}{x^3} \, dx \amp = \int (2x^2 + 7x^{-2}) \, dx\\
\amp = 2\cdot \frac{x^3}{3} + 7 \cdot \frac{x^{-1}}{-1} + C\\
\amp = \frac{2}{3}x^3 -7x^{-1} + C
\end{align*}
